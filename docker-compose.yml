services:
  # Serviço do Banco de Dados
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todos
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d todos"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Serviço do Backend (API)
  backend:
    build: ./backend
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: todos
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  # Serviço do Frontend (Site)
  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "80:80" # Porta do seu PC : Porta do Container

volumes:
  pgdata: